# RTKLIB rtkrcv configuration example
inpstr1-type     = serial
inpstr1-path     = /dev/ttyUSB0:115200:8:n:1:off
inpstr2-type     = serial
inpstr2-path     = /dev/ttyUSB1:115200:8:n:1:off
inpstr3-type     = none

outstr1-type     = file
outstr1-path     = /home/pi/gps_compass_project/logs/rtk_output.nmea

logstr1-path     = /home/pi/gps_compass_project/logs/rtk_log.log

# 基線長70cmを反映（用途に応じて調整）
baseline-length  = 0.7
